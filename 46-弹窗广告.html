<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>45-弹窗广告（fadeIn+fadeOut）</title>
    <script src="js/jquery-3.1.1.js"></script>
    <style>
        *{margin: 0;padding: 0}
        .ad{
            position: fixed;
            bottom: 0;
            right: 0;
            display: none;
        }
        .ad>span{
            display: inline-block;
            width: 25px;
            height: 25px;
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>

</head>
<body>
<div class="ad">
    <img src="imgs/ad-pic.png" alt="">
    <span></span>
</div>

<script>
    $(document).ready(function () {
        $(".ad span").click(function () {
            $(".ad").remove();
        });
        // $(".ad").slideDown(1000,function () {
        //     $(".ad").fadeOut(1000,function () {
        //         $(".ad").fadeIn(1000)
        //     })
        // });
        // 更简便已读的动画队列书写形式,在动画开始之前停止前面的动画
        $(".ad").stop().slideDown(1000).fadeOut(1000).fadeIn(1000);
    })
</script>
</body>
</html>
